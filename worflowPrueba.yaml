# Nombre del worflow
name: "Hola mundo"

# Trigger --> disparador del workflow
on:
  push:
      branches: ["master"]

# Jobs --> tareas que se ejecutan en el workflow
jobs:
  deploy-practica:
    # Runners --> Maquina virtual de github donde se ejecutara el job
    runs-on: ubuntu-latest

    # Pasos que se ejecutan en el job
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Instalar Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18'


